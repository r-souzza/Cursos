<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre formulários</title>

    <style>
        body{
            font-family: sans-serif;
        }

        label{
            cursor: pointer;
        }


    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <section>
            <h1>Cabeçalho</h1>
            <p>O formulario</p>

            <fieldset>
                <legend>Descrição</legend>

                <p>
                    <label for="nome">Nome:</label>  
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="dev">Sou um dev</label>  
                    <input type="checkbox" id="dev" name="dev" value="sim">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="feminino">Feminino</label>  
                    <input type="radio" id="feminino" name="genero" value="feminino">        
                    
                    <label for="masculino">Masculino</label>  
                    <input type="radio" id="masculino" name="genero" value="masculino">  
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="date">Data:</label>  
                    <input type="date" id="date" name="date">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>

                <p>
                    <label for="datetime">Data e Hora:</label>  
                    <input type="datetime-local" id="datetime" name="datetime" value="2023-10-04T10:00">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="time">Hora:</label>  
                    <input type="time" id="datetime" name="time" value="2023-10-04T10:00">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="color">Cor:</label>  
                    <input type="color" id="cor" name="cor" value="#FF0000">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="email">Hora:</label>  
                    <input type="email" id="email" name="email" placeholder=" Ex: email@email.com">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="file">Selecione um arquivo:</label>  
                    <input type="file" id="file" name="file" accept=".png, image/*" multiple>               
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="number">Número:</label>  
                    <input type="number" id="number" name="number" placeholder="Digite um número" min="10" max="50">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                
                <p>
                    <label for="password">Senha:</label>  
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">                
                </p>
                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>


                <p>
                    <label for="range">Range:</label>  
                    <input type="range" id="range" name="range" min="0" max="10" step="2">                
                </p>

                <p>
                    <label for="url">URL:</label>  
                    <input type="url" id="url" name="url" placeholder=" Digite sua URL">                
                </p>

                <p>
                    <label for="search">Busca:</label>  
                    <input type="search" id="search" name="search" placeholder="Digite sua busca">                
                </p>

                <p>
                    <label for="select">Selecione uma opção:</label>
                    <select id="select">
                        <option value="opcao 1">Label_Valor</option>
                        <option value="opcao 2">Label_Valor</option>
                        <option value="opcao 3">Label_Valor</option>
                        <option value="opcao 4">Label_Valor</option>
                    </select>
                </p>

                <p>
                    <label for="textarea">Texto:</label>
                    <textarea name="textarea" id="textarea" rows="5"
                    cols="8">
                </textarea>                 
                </p>



            </fieldset>

        </section>


    </form>
    
</body>
</html>
