<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre id e class</title>

    <style>
        h1 {background: red;

        }

        #cabecalho-dois {
            background: blue;
        }

        .fundo-vermelho {
            background: green;
        }

    </style>

</head>
<body>
    <h1 id="cabecalho-um" class="fundo-vermelho borda-esquerda">
        Teste usando identificador unico (id)
    </h1>
    <h1 id="cabecalho-dois" class="fundo vermelho">
        Teste id cabeçalho_dois, class pode repetir
    </h1>
    <p>id e class <b class="bold">serão úteis na formatação pelo CSS</b>.</p>
</body>
</html>
